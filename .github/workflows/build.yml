name: Build

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - master


jobs:
  registry:
    name: BUILD IMAGE
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
